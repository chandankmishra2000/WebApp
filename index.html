<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskNest</title>

  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React and Babel CDNs -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-start pt-10">
  <div id="root" class="w-full max-w-2xl p-4"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function TaskApp() {
      const [tasks, setTasks] = useState([]);
      const [title, setTitle] = useState("");
      const [description, setDescription] = useState("");
      const [status, setStatus] = useState("To Do");
      const [filterStatus, setFilterStatus] = useState("All");
      const [editTaskId, setEditTaskId] = useState(null);

      // Load tasks from backend when the page loads
      useEffect(() => {
        getAllTasks();
      }, []);

      // Fetch all tasks
      async function getAllTasks() {
        const response = await fetch("http://localhost:5000/tasks");
        const data = await response.json();
        setTasks(data);
      }

      // Handle form submission (add or update)
      async function handleFormSubmit(event) {
        event.preventDefault();

        const taskInfo = {
          title,
          description,
          status,
        };

        if (editTaskId) {
          // Update existing task
          await fetch(`http://localhost:5000/tasks/${editTaskId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(taskInfo),
          });
        } else {
          // Add new task
          await fetch("http://localhost:5000/tasks", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(taskInfo),
          });
        }

        // Reset form
        setTitle("");
        setDescription("");
        setStatus("To Do");
        setEditTaskId(null);
        getAllTasks(); // reload tasks
      }

      // Delete task by ID
      async function deleteTask(id) {
        await fetch(`http://localhost:5000/tasks/${id}`, {
          method: "DELETE",
        });
        getAllTasks();
      }

      // Edit task - load values into form
      function loadTaskToEdit(task) {
        setTitle(task.title);
        setDescription(task.description);
        setStatus(task.status);
        setEditTaskId(task.id);
      }

      // Filter tasks by status
      const visibleTasks = filterStatus === "All"
        ? tasks
        : tasks.filter((task) => task.status === filterStatus);

      return (
        <div className="bg-white p-6 rounded shadow-md w-full">
          <h1 className="text-3xl font-bold text-center mb-6">TaskNest üê£</h1>

          {/* Task Form */}
          <form onSubmit={handleFormSubmit} className="space-y-4">
            <input
              className="w-full border p-2 rounded"
              placeholder="Task Title"
              value={title}
              onChange={(e) => setTitle(e.target.value)}
              required
            />
            <input
              className="w-full border p-2 rounded"
              placeholder="Task Description"
              value={description}
              onChange={(e) => setDescription(e.target.value)}
            />
            <select
              className="w-full border p-2 rounded"
              value={status}
              onChange={(e) => setStatus(e.target.value)}
            >
              <option>To Do</option>
              <option>In Progress</option>
              <option>Done</option>
            </select>
            <button className="w-full bg-blue-600 text-white py-2 rounded">
              {editTaskId ? "Update Task" : "Add Task"}
            </button>
          </form>

          {/* Filter Dropdown */}
          <div className="mt-6 flex justify-between items-center">
            <h2 className="text-xl font-semibold">Your Tasks</h2>
            <select
              className="p-2 border rounded"
              value={filterStatus}
              onChange={(e) => setFilterStatus(e.target.value)}
            >
              <option>All</option>
              <option>To Do</option>
              <option>In Progress</option>
              <option>Done</option>
            </select>
          </div>

          {/* Task List */}
          <ul className="mt-4 space-y-3">
            {visibleTasks.length === 0 ? (
              <p className="text-gray-500 text-center">No tasks found.</p>
            ) : (
              visibleTasks.map((task) => (
                <li
                  key={task.id}
                  className="border rounded p-4 bg-gray-50 shadow-sm"
                >
                  <div className="font-bold">{task.title}</div>
                  <div className="text-sm text-gray-700">{task.description}</div>
                  <div className="text-xs text-blue-600">Status: {task.status}</div>
                  <div className="mt-2 flex gap-2">
                    <button
                      onClick={() => loadTaskToEdit(task)}
                      className="bg-yellow-400 text-white px-3 py-1 text-sm rounded"
                    >
                      Edit
                    </button>
                    <button
                      onClick={() => deleteTask(task.id)}
                      className="bg-red-500 text-white px-3 py-1 text-sm rounded"
                    >
                      Delete
                    </button>
                  </div>
                </li>
              ))
            )}
          </ul>
        </div>
      );
    }

    // Render the app
    ReactDOM.createRoot(document.getElementById("root")).render(<TaskApp />);
  </script>
</body>
</html>
